<section class="s-connect" id="s-connect">
	<div class="container">
		<div class="s-connect__wrapper">
			<h2 class="s-title s-connect__title">
				Оставьте заявку
				<br />
				и мы разработаем вам сайт
			</h2>
			<p class="s-connect__descr">
				Оставьте заявку на консультацию. Мы свяжемся с вами для уточнения
				деталей.
			</p>
			<form action="#" class="s-connect__form">
				<div class="s-connect__form-row">
					<div class="input-control">
						<input type="text" placeholder="Имя и фамилия" class="input" />
					</div>
					<div class="input-control">
						<input type="tel" placeholder="+7 (999) 999-99-99" class="input" />
					</div>
				</div>
				<div class="check-wrapper _white">
					<span class="wpcf7-form-control-wrap" data-name="acceptance-84">
						<span class="wpcf7-form-control wpcf7-acceptance">
							<span class="wpcf7-list-item">
								<label>
									<input type="checkbox" name="acceptance-84" value="1" required aria-invalid="false" />
									<span class="wpcf7-list-item-label">
										<span>
											Я соглашаюсь с
											<a href="/personal-data" target="_blank">
												Политикой обработки персональных данных
											</a>
											и
											<a href="/privacy-policy" target="_blank">
												Политикой конфиденциальности
											</a>
										</span>
									</span>
								</label>
							</span>
						</span>
					</span>
				</div>
				<button type="submit" class="btn-s s-connect__form-btn">Отправить</button>
			</form>
		</div>
	</div>
	<img src="img/connect-decor.png" alt="image" class="s-connect__img">
</section>
